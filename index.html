<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Sections</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #fff;
    }

    .click-anywhere-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      padding: 10px 20px;
      font-size: 24px;
      color: #fff;
      border: none;
      cursor: pointer;
      z-index: 9999;
    }

    .click-anywhere-button:hover {
      background-color: #4c4c4c;
    }

    .neon-effect {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00ff00, 0 0 70px #00ff00, 0 0 80px #00ff00, 0 0 100px #00ff00, 0 0 150px #00ff00;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="section1.css">
  <link rel="stylesheet" type="text/css" href="section2.css">
</head>
<body>
  <section id="section1">
    <!-- Include the content of section1.html -->
    <object data="section1.html" width="100%" height="100%"></object>
  </section>

  <section id="section2">
    <!-- Include the content of section2.html -->
    <object data="section2.html" width="100%" height="100%"></object>
  </section>
  <script src="section1.js"></script>
  <script src="section2.js"></script>
  <button class="click-anywhere-button neon-effect">Click Anywhere</button>

  <script>
    const section1 = document.getElementById('section1');
    const section2 = document.getElementById('section2');
    const clickAnywhereButton = document.querySelector('.click-anywhere-button');

    window.addEventListener('contextmenu', (event) => {
      event.preventDefault();

      if (section1.style.display === 'none') {
        section1.style.display = 'flex';
        section2.style.display = 'none';
      } else {
        section1.style.display = 'none';
        section2.style.display = 'flex';
      }
    });

    clickAnywhereButton.addEventListener('click', () => {
      if (section1.style.display === 'none') {
        section1.style.display = 'flex';
        section2.style.display = 'none';
      } else {
        section1.style.display = 'none';
        section2.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
